    <div class="p-2 bd-highlight">
      <div class="container">
        <div class="pincode_check">
          <h3><b>Bulk Printing of Label/Invoices</b></h3>
          <hr />

          <form>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationDefault01">Enter the Order ID(s) or the tracking numbers for which you would like to print label or invoice in bulk</label>
                  <br>
                  <div id="HASH" style="margin-top: 5%;" class="col-md-6 mb-3">
                  <span id="time-HASH" class="smalltext"> 
                    <label for="one" >Order Id </label>
                    <input type="radio" id="one" name="first_item" value="1" />
                
                   </span>
                  <span class="ios-circle"> <label for="two" ></label>Tracking (AWB)Number</label>
                      <input type="radio" id="two" name="first_item" value="2" />   
                   </span>
                  </div>
              

              
                
              <div class="col-md-12 mb-3">
                <input type="text" style="
                width: 50%;
                height: calc(6.5em + -1.25rem + 2px); margin-top: 5%;
            " id="validationDefault02" required placeholder="   Enter comma separated values " />

              </div>

<br>
              <div id="HASH" style="margin-top: 5%;"  class="col-md-6 mb-3">
                <span id="time-HASH" class="smalltext"> 
                  <label for="one" >Print Label </label>
                  <input type="radio" id="one" name="first_item" value="1" />
              
                 </span>
                <span class="ios-circle"> <label for="two" ></label>Print Invoice</label>
                    <input type="radio" id="two" name="first_item" value="2" />   
                 </span>
                </div>
                <div class="col-lg-12">
                <button class="btn btn-primary mt-2" style="margin-top: 30%;" type="submit" >Submit</button>
              </div>

                
        
     </form>

        </div>
